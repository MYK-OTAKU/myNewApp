<div class="email-reset-container container-fluid d-flex justify-content-center align-items-center">
    <div class="email-reset-box">
        <div class="email-reset-top">
            <i class="fas fa-arrow-left back-icon" (click)="backToLogin()"></i>
        </div>
        <div class="email-reset-main p-4">
            <h2 class="text-center mb-3">Réinitialisation du mot de passe</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Entrez votre adresse e-mail" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Envoyer l'e-mail de réinitialisation</button>
            </form>
        </div>
    </div>
</div>
