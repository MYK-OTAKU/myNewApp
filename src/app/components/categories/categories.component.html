<div class="view-container">
    <div class="top-section">
        <div class="actions">
            <div class="action-item">
                <label class="addbtn" for="add-button">Ajouter une Catégorie</label>
                <button id="add-button" (click)="addCategory()">+</button>
                <app-category-form #categoryForm></app-category-form>
            </div>
            <div class="action-item action-item-special">
                <label class="search" for="search-input">Rechercher</label>
                <input type="text" id="search-input" placeholder="Rechercher ici" class="search-input" [(ngModel)]="searchTerm" (input)="searchCategories()">
            </div>
        </div>
    </div>
    <div class="main-section">
        <table>
            <thead>
                <tr>
                    <th>Sr#</th>
                    <th (click)="sortBy('nom')">Nom
                        <span *ngIf="sortKey === 'nom' && sortDirection === 'asc'">&#9650;</span>
                        <span *ngIf="sortKey === 'nom' && sortDirection === 'desc'">&#9660;</span>
                    </th>
                    <th (click)="sortBy('description')">Description
                        <span *ngIf="sortKey === 'description' && sortDirection === 'asc'">&#9650;</span>
                        <span *ngIf="sortKey === 'description' && sortDirection === 'desc'">&#9660;</span>
                    </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of filteredCategories; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ category.nom }}</td>
                    <td>{{ category.description }}</td>
                    <td class="action-buttons">
                        <button (click)="editCategory(category)">
              <img src="../../../assets/images/icons8-pencil-96.png" alt="Edit" />
            </button>
                        <button (click)="deleteCategory(category)">
              <img src="../../../assets/images/icons8-full-recycle-bin-96.png" alt="Delete" />
            </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button id="scroll-top-button" (click)="scrollToTop()">↑</button>
</div>
