<div class="reset-password-container container-fluid d-flex justify-content-center align-items-center">
    <div class="reset-password-box">
        <div class="reset-password-top text-center">
            <img src="../../../assets/images/icons8-user-96.png" alt="User Icon" class="user-icon img-fluid">
        </div>
        <div class="reset-password-main p-4">
            <h2 class="text-center mb-3">Réinitialisation du mot de passe</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="newPassword">Nouveau mot de passe</label>
                    <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control" placeholder="Entrez votre nouveau mot de passe" required>
                </div>
                <div class="form-group mb-3">
                    <label for="confirmPassword">Confirmez le nouveau mot de passe</label>
                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmez votre nouveau mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Réinitialiser le mot de passe</button>
            </form>
        </div>
    </div>
</div>
