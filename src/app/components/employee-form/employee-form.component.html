<!-- src/app/components/employee-form/employee-form.component.html -->
<div class="modal" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <img src="../../../assets/images/icons8-user-96.png" alt="Logo" class="logo">
            <!-- Ajoutez le chemin vers votre logo -->
            <h2>Ajouter Employé(e)</h2>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="saveUtilisateur()">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" class="form-control" [(ngModel)]="utilisateur.nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" class="form-control" [(ngModel)]="utilisateur.prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="role">Rôle</label>
                    <select id="role" class="form-control" [(ngModel)]="utilisateur.role" name="role" required>
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
                </div>
                <div class="form-group">
                    <label for="nomUtilisateur">Nom Utilisateur</label>
                    <input type="text" id="nomUtilisateur" class="form-control" [(ngModel)]="utilisateur.nomUtilisateur" name="nomUtilisateur" required>
                </div>
                <div class="form-group">
                    <label for="motDePasse">Mot de Passe</label>
                    <input type="password" id="motDePasse" class="form-control" [(ngModel)]="utilisateur.motDePasse" name="motDePasse" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="utilisateur.email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="numeroTel">Numéro de Téléphone</label>
                    <input type="text" id="numeroTel" class="form-control" [(ngModel)]="utilisateur.numeroTel" name="numeroTel">
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" class="form-control" [(ngModel)]="utilisateur.adresse" name="adresse">
                </div>
                <div class="form-group">
                    <label for="recette">Recette</label>
                    <input type="number" id="recette" class="form-control" [(ngModel)]="utilisateur.recette" name="recette" [disabled]="utilisateur.role !== 'serveur'">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
                </div>
            </form>
        </div>
    </div>
</div>
