<!-- src/app/components/login/login.component.html -->
<div class="login-container">
    <div class="login-box">
        <div class="login-top">
            <img src="assets/user-icon.png" alt="User Icon" class="user-icon">
        </div>
        <div class="login-main">
            <h2>Connexion</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" [(ngModel)]="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required>
                </div>
                <button type="submit">Se connecter</button>
                <p *ngIf="loginFailed" class="error-message">Nom d'utilisateur ou mot de passe incorrect</p>
                <p *ngIf="loginFailed" class="forgot-password" (click)="requestPasswordReset()">Mot de passe oubliÃ© ?</p>
            </form>
        </div>
    </div>
</div>
